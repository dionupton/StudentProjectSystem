<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <h2>Supervisor Page</h2>

        <h2> Register a new project</h2>

        <h:form>
            <h:outputLabel> Enter Project Title : </h:outputLabel> 
            <h:inputText id="title" value="#{ProjectBean.title}" required="#{true}" requiredMessage="Enter a title" maxlength="200"> </h:inputText>
            <br />
            <h:outputLabel> Enter Project Description : </h:outputLabel> 
            <h:inputText id="desc" value="#{ProjectBean.description}" required = "#{true}" requiredMessage="Enter a description" maxlength="1000"> </h:inputText>
            <br />
            <h:outputLabel> Enter Project Skills : </h:outputLabel> 
            <h:inputText id="skills" value="#{ProjectBean.requiredSkills}" required="true" requiredMessage="Enter the required skills" > </h:inputText>
            <br />

            <h:selectManyCheckbox value = "#{ProjectBean.projectTopics}" required = "true" requiredMessage="Pick project topics">
                <f:selectItems value ="#{ProjectBean.projectTopicValue}"/>
            </h:selectManyCheckbox>
            <br />

            <h:commandButton id="register" action="#{ProjectBean.registerNewProject()}">Register Topic</h:commandButton>
        </h:form>
        <br />

        <h:form>
            <br />
            <h:commandButton action="/supervisor?faces-redirect=true">Back to Hub</h:commandButton>
            <br/>
            <br/>
        </h:form>
    </h:body>

</xhtml>
